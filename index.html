				// Particles
				new Particles(document.getElementById("particles"), {

					// size of the particles
					size: { 
					min: 0,
					max: 2
					},

					// density of particles on the canvas
					density: 300,  

					// speed of the particules
					speed: 0.3, 

					// number of times per second the canvas is refreshed
					fps: 60, 

					// color of the particles
					color: "#FFFFFF" 

				});
				// Draw node descriptions relative to node position
				var node1 = document.getElementById('node1');
				var nodeMessage1 = document.getElementById('nodeMessage1');

				var moving = false;
				node1.addEventListener('transitionend', function () {
					moving = true;
				});
				function drawNodeDescriptionAtCurrentPosition(node, nodeMessage) {
					var rect = node.getBoundingClientRect()
					// console.log(rect.top, rect.left);
					nodeMessage.style.position = "absoluite";
					var left_pos = rect.left - 20;
					var top_pos = rect.top - 80;
					nodeMessage.style.left = left_pos + 'px';	
					nodeMessage.style.top = top_pos + 'px';					
				}
				

				node1.addEventListener("mouseover", function(event){
					window.requestAnimationFrame(function(){
						drawNodeDescriptionAtCurrentPosition(node1, nodeMessage1);
					});
				});

				node2.addEventListener("mouseover", function(event){
					window.requestAnimationFrame(function(){
						drawNodeDescriptionAtCurrentPosition(node2, nodeMessage2);
					});
				});

			</script>
